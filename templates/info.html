{% extends "navbar.html" %}	

<title> {% block title %} Index {% endblock %} </title>
{% block css %}
    <link rel= "stylesheet" type="text/css" href="{{url_for('static',filename='styles/style_home.css') }}">
{% endblock %}

{% block content %}
    <div class="complete">

        <div class="left">
            <img src="/static/assets/img/dummy_image.jpg" alt="info Image" class="brand_image" align="left">
        </div>

        <div class="right">
            <h3>
                INFORMATION
            </h3>
            <h4>
                Action Statement 
            </h4>
            <button type="button" class="btn1" id="login" data-toggle="modal" data-target="#exampleModalCenter">Login</button>
            <button type="button" class="btn1" id="signup" data-toggle="modal" data-target="#exampleModal">Sign Up</button>

                <!-- Modal -->
            <!-- Login Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">

                      <form class="registration-form1" action='' method="POST" id="reg_form">
                        <div class="form-group">
                            <label for="reg_username" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="login_username" name="username" placeholder="Enter your email here" required>
                                <small id="email_warn"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg_pass" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="login_pass" name="password" placeholder="Create a password" required>
                            <small id="password_warn"></small>
                            </div>
                          </div> 
                    </form>

                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="login_button">Login</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Sign Up Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">SIGNUP</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!--starting of My Form -->

                    <form class="registration-form1" action='' method="POST" id="reg_form">
                        <div class="form-group">
                            <label for="reg_id" class="col-sm-4 col-form-label">Adhar ID</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reg_id" name="reg_id" placeholder="Enter your ID here" required>
                                <small id="reg_id_warn"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg_name" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="reg_name" name="name" placeholder="Enter your name here" required>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact_no" class="col-sm-4 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter your phone number here" required>
                                <small id="email_warn"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg_username" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="reg_username" name="username" placeholder="Enter your email here" required>
                                <small id="email_warn"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg_pass" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="reg_pass" name="password" placeholder="Create a password" required>
                            <small id="password_warn"></small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reg_conpass" class="col col-form-label"> Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="reg_conpass_s" name="reg_conpass" placeholder="Confirm your password">
                            </div>
                        </div> 

                        <!-- <div class="form-group">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" id="register_button" disabled>Register</button>
                            </div>
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary"  onclick="closeForm()" disabled>Close</button>
                            </div>
                        </div> -->
                    </form>

                    <!--end of My Form --> 
                  </div>

                  <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="register_button">Register</button>
                  </div>

                </div>
              </div>
            </div>
        
        </div>
    </div>
    

{% endblock %}
